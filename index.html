
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Creator</title>
    <link rel="stylesheet" href="./style.css" />

<body id="main">
    <div class="menu" >
    <input class="cBtn"  type="number" id="numPage" name="fav_language" placeholder="Number Of Pages">

    <button class="cBtn" onClick="removePage()">Remove Page</button>
    <button class="cBtn" onClick="createFunc()">Create</button>

    <div class="cBtn" id="aContainer" >
        <div id="AutoFill">
        <input class="aBtn"  type="text" id="prefix" name="fav_language" placeholder="Prefix">
        <input class="aBtn"  type="text" id="suffix" name="fav_language" placeholder="Suffix">
        <button class="aBtn" onClick="autoFillFunc()">AutoFill</button>
        </div>
    </div>
    
    </div>
    <div class= "grid-containerPage" id="inputField"></div>
